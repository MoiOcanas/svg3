<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <svg height="600px" width="600px" style="background: #f9f9f9;">
        <defs>
            <marker id="element" viewBox="0 0 10 10" refX="1" refY="5" markerUnits="strokeWidth" orient="auto">
                <polyline points="0,0 10,5 0,10 1,5" fill="#13C28D" />
            </marker>
        </defs>
        <line x1="20" y1="10" x2="130" y2="140" stroke="#13C28D" stroke-width="20" marker-end="url(#element)" />
    </svg>
</body>
